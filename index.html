<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons link -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header of chatApp -->
        <header class="header">
            <img class="header-img" src="https://cdn-icons-png.flaticon.com/512/236/236832.png" alt="img">
            <!-- name of user -->
            <div class="user-name">
              <h1>User Name</h1>
              <p>user</p>
            </div>
            <!-- icons -->
            <div class="icons">
                <i class="lni lni-phone"></i>
                <i class="lni lni-headphone"></i>
            </div>
        </header>
        <!-- body of chatApp -->
        <div class="chat">
            <h2 class="heading" >Hello into my chatApp ðŸ¤–</h1>
        </div>
        <!-- message text -->
        <footer class="message-text">
            <input id="my-message"type="text" placeholder="Your message">
            <button class="send-btn">Send</button>
        </footer>
    </div>
    <!-- js script link -->
    <script defer src="index.js"></script>
</body>
</html>
